<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="shortcut icon" href="https://chat.openai.com/favicon.ico" type="image/x-icon">
    <title>RecForge</title>
</head>

<body>
    <div class="container">
        <div class="left">
            <!-- Top section -->
            <div style="flex: 0 0 auto;">
                <div class="section-title">RecForge</div>
                <button class="button" style="display: flex; align-items: center; justify-content: center; gap: 8px;">
                    <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" style="width: 16px; height: 16px;" xmlns="http://www.w3.org/2000/svg">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    New Model
                </button>
            </div>

            <!-- Middle section (chat history) -->
            <div style="flex: 1 1 auto; overflow-y: auto; min-height: 0;">
                <div class="text-xs text-gray-400">Today</div>
                <div class="chat-history">
                    {% for chat in myChats %}
                    <div class="button">{{ chat.question }}</div>
                    {% endfor %}
                </div>
            </div>

            <!-- Bottom section -->
            <div style="flex: 0 0 auto; bottom:8px; padding-top: 1px;">
                <button class="button theme-toggle" style="width: 100%; display: flex; align-items: center; justify-content: center; gap: 8px;">
                    <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" style="width: 16px; height: 16px;" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    Toggle theme
                </button>
            </div>
        </div>

        <div class="middle">
            <!-- Drag-and-Drop Zone -->
            <div class="drop-zone" id="drop-zone">
                <input type="file" id="fileInput" accept=".csv" style="display: none;">
                <div class="icon">+</div>
                <p>Drag and Drop CSV File</p>
                <p style="font-size: 0.8rem; opacity: 0.6; transition: opacity 0.3s;">or click to upload</p>
            </div>
    
            <!-- Mode Selection -->
            <div class="label">Select your choice of model:</div>
            <div class="select-wrapper">
                <select>
                    <option value="" disabled selected>Choose a model</option>
                    <option>Hybrid Model</option>
                    <option>Collaborative Model</option>
                    <option>Content-based Model</option>
                </select>
            </div>
            <div class="label">Variables of the dataset:</div>
            <div class="checkbox-container" id="checkbox-container">
                <!-- Checkboxes will be dynamically added here -->
            </div>
            <!-- Compile Button -->
            <button class="compile-button">Compile</button>
        </div>
        <div class="right">
            <div class="section-title">Chat with the model</div>
            <div class="input">
                <input type="text" placeholder="Send a Message">
                <button>
                    <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4" xmlns="http://www.w3.org/2000/svg">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
        </div>
    </div>
    <script src="/static/js/script.js"></script>
    <script>
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('fileInput');
        const checkboxContainer = document.getElementById('checkbox-container');

        // Open file input when clicking the drop zone
        dropZone.addEventListener('click', () => fileInput.click());

        // Handle file input change event
        fileInput.addEventListener('change', handleFileUpload);

        function handleFileUpload(event) {
    const file = event.target.files[0];
    if (file && file.type === 'text/csv') {
        const reader = new FileReader();
        reader.onload = function(e) {
            const csvData = e.target.result;
            const headers = getCSVHeaders(csvData);
            populateCheckboxes(headers);
        };
        reader.readAsText(file);

        // Update the drop zone with the file name and CSV icon
        dropZone.innerHTML = `
            <div class="drop-zone-content">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="csv-icon">
                    <path d="M18 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2zM9 14v2h6v-2H9zM9 10v2h6V10H9z"></path>
                </svg>
                <p class="file-name">${file.name}</p>
            </div>
            <p style="font-size: 0.8rem; opacity: 0.6; text-align: center;">or click to upload</p>
        `;
    } else {
        alert("Please upload a valid CSV file.");
    }
}


        // Extract headers from CSV
        function getCSVHeaders(csvData) {
            const [headerLine] = csvData.split('\n');
            return headerLine.split(',').map(header => header.trim());
        }

        // Populate checkboxes based on headers
        function populateCheckboxes(headers) {
            checkboxContainer.innerHTML = ''; // Clear any existing checkboxes
            headers.forEach(header => {
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.value = header;
                checkbox.id = `checkbox-${header}`;

                const label = document.createElement('label');
                label.htmlFor = `checkbox-${header}`;
                label.textContent = header;

                checkboxContainer.appendChild(checkbox);
                checkboxContainer.appendChild(label);
            });
        }

        // Theme toggling functionality
        document.addEventListener('DOMContentLoaded', () => {
            // Set initial theme
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateThemeIcon(savedTheme);

            // Add click handler to theme toggle button
            const themeToggle = document.querySelector('.theme-toggle');
            themeToggle.addEventListener('click', () => {
                const currentTheme = document.documentElement.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                updateThemeIcon(newTheme);
            });
        });

        function updateThemeIcon(theme) {
            const themeToggle = document.querySelector('.theme-toggle');
            if (theme === 'dark') {
                // Sun icon for dark mode (clicking will switch to light)
                themeToggle.querySelector('svg').innerHTML = `
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                `;
            } else {
                // Moon icon for light mode (clicking will switch to dark)
                themeToggle.querySelector('svg').innerHTML = `
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                `;
            }
        }
    </script>
</body>

</html>

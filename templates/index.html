<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="shortcut icon" href="https://chat.openai.com/favicon.ico" type="image/x-icon">
    <title>New chat</title>
    <style>
        :root {
            --font-sans: 'Inter', sans-serif;
            background-color: black;
        }
        
        body {
            font-family: var(--font-sans), ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            background-color: black;
        }
        .right2 { display: none; }
        .container {
            display: flex;
            height: 100vh;
            background-color: black; /* Changed to black */
            color: white;
        }
        .left {
            width: 20%;
            background-color: black;
            padding: 1rem;
            overflow-y: auto;
        }

        .middle {
            width: 40%;
            height: 85%;
            background-color: #202123; /* Middle section color */
            padding: 1rem;
            overflow-y: auto;
            border-radius: 10px; 
            margin: auto;
        }
        .drop-zone {
            border: 2px dashed #565656;
            border-radius: 10px;
            padding: 2rem;
            margin-bottom: 1rem;
            cursor: pointer;
            height: 20rem;
            text-align: center;
        }
        .drop-zone {
    border: 2px dashed #565656;
    border-radius: 10px;
    padding: 2rem;
    margin-bottom: 1rem;
    cursor: pointer;
    height: 20rem;
    text-align: center;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}

.drop-zone .drop-zone-content {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 1rem;
}

.csv-icon {
    width: 24px;
    height: 24px;
    color: #7a7a7a;
}

.file-name {
    font-size: 1rem;
    color: #ffffff;
    opacity: 0.8;
}

        .drop-zone .icon {
            padding-top: 3.5rem;
            font-size: 3rem;
            color: #7a7a7a;
            text-align: center;
        }

        .drop-zone p {
            margin: 0.5rem 0 0;
            font-weight: bold;
            color: #ffffff;
            text-align: center;
            opacity: 0.8;
        }

        .label {
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            color: #b0b0b0;
        }

        .select-wrapper, .checkbox-container {
            margin-bottom: 1rem;
        }

        select {
            width: 100%;
            padding: 0.5rem;
            background-color: #40444b;
            border: none;
            border-radius: 5px;
            color: #ffffff;
            appearance: none;
            font-size: 1rem;
        }

        .checkbox-container {
    display: flex;
    flex-wrap: wrap;
    gap: 1rem; /* Adjust the space between checkboxes */
    text-align: left;
}


        .checkbox-container label {
            display: block;
            font-size: 0.8rem;
            padding: 0.2rem 0;
            margin: 0;
            color: #b0b0b0;
        }

        .compile-button {
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 0.7rem;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            opacity:0.8
        }

        .compile-button:hover {
            color: whitesmoke;
            opacity:1;
        }
        .right {
            flex-grow: 1;
            background-color: black;
            padding: 1rem;
            overflow-y: auto;
        }

        .section-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .button {
            width: 90%;
            padding: 0.5rem;
            margin: 0.5rem 0;
            border: 1px solid #555;
            border-radius: 0.5rem;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #444;
        }

        .chat-history, .option-items {
            margin-top: 1rem;
        }

        .input {
            display: flex;
            width: 100%;
            margin-top: 41.5rem;
            gap: 0.5rem;
            align-items: center;
            padding-left: 1rem;
            padding-right: 1rem;
        }

        .input input[type="text"] {
            width: 90%;
            padding: 0.5rem;
            background-color: #202123;
            border: none;
            border-radius: 0.5rem;
        }

        .input button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left">
            <div class="section-title">New Model</div>
            <button class="button" style="display: flex; align-items: center; justify-content: center; gap: 8px;">
                <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" style="width: 16px; height: 16px;" xmlns="http://www.w3.org/2000/svg">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
                New Model
            </button>
            <div class="chat-history">
                <div class="text-xs text-gray-400">Today</div>
                {% for chat in myChats %}
                <div class="button">{{ chat.question }}</div>
                {% endfor %}
            </div>
        </div>

        <div class="middle">
            <!-- Drag-and-Drop Zone -->
            <div class="drop-zone" id="drop-zone">
                <input type="file" id="fileInput" accept=".csv" style="display: none;">
                <div class="icon">+</div>
                <p>Drag and Drop CSV File</p>
                <p style="font-size: 0.8rem; opacity: 0.6;">or click to upload</p>
            </div>
    
            <!-- Mode Selection -->
            <div class="label">Select your choice of model:</div>
            <div class="select-wrapper">
                <select>
                    <option value="" disabled selected>Choose a model</option>
                    <option>Hybrid Model</option>
                    <option>Collaborative Model</option>
                    <option>Content-based Model</option>
                </select>
            </div>
            <div class="label">Variables of the dataset:</div>
            <div class="checkbox-container" id="checkbox-container">
                <!-- Checkboxes will be dynamically added here -->
            </div>
            <!-- Compile Button -->
            <button class="compile-button">Compile</button>
        </div>
        <div class="right">
            <div class="section-title">Chat with the model</div>
            <div class="input">
                <input type="text" placeholder="Send a Message">
                <button>
                    <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4" xmlns="http://www.w3.org/2000/svg">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
        </div>
    </div>
    <script src="/static/js/script.js"></script>
    <script>
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('fileInput');
        const checkboxContainer = document.getElementById('checkbox-container');

        // Open file input when clicking the drop zone
        dropZone.addEventListener('click', () => fileInput.click());

        // Handle file input change event
        fileInput.addEventListener('change', handleFileUpload);

        function handleFileUpload(event) {
    const file = event.target.files[0];
    if (file && file.type === 'text/csv') {
        const reader = new FileReader();
        reader.onload = function(e) {
            const csvData = e.target.result;
            const headers = getCSVHeaders(csvData);
            populateCheckboxes(headers);
        };
        reader.readAsText(file);

        // Update the drop zone with the file name and CSV icon
        dropZone.innerHTML = `
            <div class="drop-zone-content">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="csv-icon">
                    <path d="M18 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2zM9 14v2h6v-2H9zM9 10v2h6V10H9z"></path>
                </svg>
                <p class="file-name">${file.name}</p>
            </div>
            <p style="font-size: 0.8rem; opacity: 0.6; text-align: center;">or click to upload</p>
        `;
    } else {
        alert("Please upload a valid CSV file.");
    }
}


        // Extract headers from CSV
        function getCSVHeaders(csvData) {
            const [headerLine] = csvData.split('\n');
            return headerLine.split(',').map(header => header.trim());
        }

        // Populate checkboxes based on headers
        function populateCheckboxes(headers) {
            checkboxContainer.innerHTML = ''; // Clear any existing checkboxes
            headers.forEach(header => {
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.value = header;
                checkbox.id = `checkbox-${header}`;

                const label = document.createElement('label');
                label.htmlFor = `checkbox-${header}`;
                label.textContent = header;

                checkboxContainer.appendChild(checkbox);
                checkboxContainer.appendChild(label);
            });
        }
    </script>
</body>

</html>
